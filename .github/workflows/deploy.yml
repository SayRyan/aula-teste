name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Vercel CLI
      run: npm i -g vercel

    - name: Deploy to Vercel
      run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
      env:
        VERCEL_ORG_ID: ${{ secrets.qQp7pk4QPO01VVnW744PHz5P }}
        VERCEL_PROJECT_ID: ${{ secrets.prj_JE7PyoU3iEaCqbrp5NoHVUAz0bbr }}